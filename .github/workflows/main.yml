on: [push]

jobs:
  generate_cryptocross_job:
    runs-on: ubuntu-latest
    name: A job to generate a cryptocross puzzle
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: generate-cryptocross
        uses: ./ # Uses an action in the root directory
        id: generate-cryptocross
        with:
          size: 20
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The filame was ${{ steps.cryptocross.outputs.filename }}"
        run: echo "The file content size was ${{ steps.cryptocross.outputs.contents.length }}"